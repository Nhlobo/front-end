<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopNow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #28a745; color: white; padding: 1em; text-align: center; }
    .container { padding: 2em; }
    .form-group { margin-bottom: 1em; }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 0.8em;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-top: 0.5em;
    }
    .btn { background-color: #28a745; color: white; padding: 0.5em 1em; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <header>
    Checkout
  </header>
  <div class="container">
    <h2>Billing Information</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("You must be signed in to proceed with checkout.");
      window.location.href = "signin.html";
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const orderDetails = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        items: cart.map(item => item.name),
        total: cart.reduce((total, item) => total + item.price * item.quantity, 0),
        status: "Pending",
        userId: user.id,
      };

      // Store the order in localStorage or send to backend
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(orderDetails);
      localStorage.setItem("orders", JSON.stringify(orders));

      // Clear cart
      localStorage.setItem("cart", JSON.stringify([]));

      alert("Order placed successfully!");
      window.location.href = "customer-dashboard.html";
    });
  </script>
</body>
</html>
