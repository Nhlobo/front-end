<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - ShopNow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #28a745; color: white; padding: 1em; text-align: center; }
    .container { padding: 2em; }
    .form-group { margin-bottom: 1em; }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-top: 0.5em;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover { background-color: #218838; }
    .cart-preview {
      margin-top: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    Checkout
  </header>
  <div class="container">
    <h2>Billing Information</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Order</button>
      <button type="button" class="btn" onclick="window.location.href='cart.html'" style="margin-left: 10px;">Back to Cart</button>
    </form>

    <div class="cart-preview" id="cartPreview">
      <h3>Cart Summary</h3>
      <ul id="cartItems"></ul>
      <p><strong>Total: R<span id="checkoutTotal">0.00</span></strong></p>
    </div>

    <div class="success-message" id="orderSuccess" style="display: none;">Order submitted successfully!</div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsList = document.getElementById("cartItems");
    const totalAmountSpan = document.getElementById("checkoutTotal");

    let total = 0;
    if (cart.length > 0) {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (x${item.quantity}) - R${item.price * item.quantity}`;
        cartItemsList.appendChild(li);
        total += item.price * item.quantity;
      });
    } else {
      cartItemsList.innerHTML = "<li>Your cart is empty.</li>";
    }
    totalAmountSpan.textContent = total.toFixed(2);

    const form = document.getElementById("checkoutForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const order = {
        name,
        email,
        phone,
        address,
        items: cart.map(i => i.name),
        total,
        status: "Pending"
      };

      const existingOrders = JSON.parse(localStorage.getItem("orders")) || [];
      existingOrders.push(order);
      localStorage.setItem("orders", JSON.stringify(existingOrders));
      localStorage.removeItem("cart");

      document.getElementById("orderSuccess").style.display = "block";
      setTimeout(() => {
        window.location.href = "orders.html";
      }, 2000);
    });
  </script>
</body>
</html>
