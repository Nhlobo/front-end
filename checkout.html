<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Checkout</h2>
  <div id="checkoutItems"></div>
  <a href="cart.html" class="btn">Back to Cart</a>
  <button onclick="placeOrder()">Place Order</button>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const checkoutDiv = document.getElementById('checkoutItems');
    checkoutDiv.innerHTML = cartItems.map(item => `<p>${item.name} - ${item.quantity}</p>`).join('');

    function placeOrder() {
      const user = localStorage.getItem('signedInUser') || 'Guest';
      const orders = JSON.parse(localStorage.getItem('orders')) || {};
      if (!orders[user]) orders[user] = [];
      orders[user].push(cartItems);
      localStorage.setItem('orders', JSON.stringify(orders));
      localStorage.removeItem('cart');
      alert('Order placed successfully!');
      window.location.href = 'orders.html';
    }
  </script>
</body>
